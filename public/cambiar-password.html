<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-container">
        <form id="change-password-form" class="login-form">
            <h1>Cambio de Contraseña Obligatorio</h1>
            <p>Por seguridad, debes establecer una nueva contraseña para tu cuenta.</p>

            <div class="input-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm-password" required>
            </div>

            <button type="submit">Guardar Contraseña</button>
            <p id="error-message" class="error"></p>
        </form>
    </main>

    <script type="module" src="cambiar-password.js"></script>
</body>
</html>
